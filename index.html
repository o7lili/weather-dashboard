<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body class="bg-warning">
    <div class="p-2">
        <header class="h2 p-2 text-white font-weight-bold text-center">Weather Dashboard</header>
    </div>
    <main class="p-1">
        <div class="row m-auto p-1">
            <!-- search form -->
            <nav class="col-12 col-md-3">
                <form id="search-form" class="pb-2 border-bottom border-secondary">
                    <label class="h3 font-weight-bold" for="city">Search for a City:</label>
                    <input type="text" name="city" id="city" placeholder="Enter city name" autofocus="true" class="form-control d-block rounded" />
                    <button type="submit" class="btn btn-block btn-dark btn-outline-light d-block text-center mt-2" id="search-btn">Search</button>
                </form>
                <div id="search-history">
                    <!-- previously searched cities -->
                </div>
            </nav>
            <!-- user searched city current weather info -->
            <div class="col-12 col-md-9 align-item-center">
                <div id="weather" class="row  p-2 mt-2 border border-primary rounded container bg-light">
                    <div id="weather-header" class="row align-item-center font-weight-bold col-12 col-md-9">
                        <h3 id="weather-city" class="p-1"></h3>
                        <img alt="" id="weather-icon" class="bg-secondary rounded">
                    </div>
                    <div id="weather-info" class="col-12 col-md-9">
                        <p class="temp row">
                            <span id="weather-temp"></span>
                        </p>
                        <p class="wind row">
                            <span id="weather-wind"></span>
                        </p>
                        <p class="humidity row">
                            <span id="weather-humidity"></span>
                        </p>
                        <p class="uv row">
                            UV Index: 
                            <span id="weather-uvi"></span>
                        </p>
                    </div>
                </div>
                <!-- 5-day forecast weather info -->
                <div class="row p-1 mt-1 d-block forecast container">
                    <h5>5-Day Forecast:</h5>
                    <div class="row m-auto card-deck justify-content-between" id="forecast">
                        <!-- JS dynamic forecast cards -->
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-ui-touch-punch@0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
